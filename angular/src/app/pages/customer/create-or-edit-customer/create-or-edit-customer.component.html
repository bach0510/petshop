<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
  aria-hidden="true" style="margin-top: 3%;">
  <div class="modal-dialog tmss-modal-md">
    <div class="modal-content tmss-modal">
      <div class="tmss-modal-header">
        <h6 class="modal-title">
          <p> Khách hàng </p>
        </h6>
        <button type="button" class="close" aria-label="Close" (click)="hide()">
          <span class="tmss-close" aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="row mt-1">
          <div class="col-6">
            <tmss-text-input [text]="'mã khách hàng'" [disabled]="true" [(ngModel)]="cus.MAKH"></tmss-text-input>
            Định dạng mã khách hàng có kiểu : KH001
          </div>
          <div class="col-6">
            <tmss-text-input [text]="'họ tên'"  [(ngModel)]="cus.HoTen"></tmss-text-input>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-6">
            <tmss-combobox [text]="'giới tính'" [items]="gioiTinh" [(ngModel)]="cus.gioiTinh">
            </tmss-combobox>
          </div>
          <div class="col-6">
            <tmss-text-input [text]="'địa chỉ'"  [(ngModel)]="cus.diaChi"></tmss-text-input>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-6">
            <tmss-datepicker [text]="'ngày sinh'"  [(ngModel)]="ngaySinh">
            </tmss-datepicker>
          </div>
          <div class="col-6">
            <tmss-text-input [text]="'cmnd'"  [(ngModel)]="cus.CMND">
            </tmss-text-input>
          </div>
          <div class="col-6">
            <tmss-text-input [text]="'số điện thoại'"  [(ngModel)]="cus.sdt">
            </tmss-text-input>
          </div>

        </div>
      </div>

      <div class="ui-g-12 text-right mt-1 mr-2 mb-1">
        <button class="tmss-btn btn-outline-primary mr-2 mt-1 col-2" (click)="createOrEdit()">
          <i class="fa tmss-fa fa-save"></i>
          <span class="ml-1">Lưu</span>
        </button>
        <button class="tmss-btn btn-outline-danger mr-2 mt-1 col-2" (click)="hide()">
          <i class="fa tmss-fa fa-times"></i>
          <span class="ml-1">Hủy</span>
        </button>
      </div>
    </div>
  </div>
</div>
