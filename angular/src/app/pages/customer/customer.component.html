<div id="container">
  <div class="header">
    <h6 class="card-header">
      {{ "Tìm kiếm " }}
    </h6>
    <div class="row mt-1">
      <div class="col-3">
        <tmss-text-input [text]="'Tên KH'" (onSearch)="onSearch()" [(ngModel)]="cusName"></tmss-text-input>
      </div>
      <div class="col-3">
        <tmss-text-input [text]="'Số CMND/Căn Cước'" (onSearch)="onSearch()" [(ngModel)]="cusCmnd"></tmss-text-input>
      </div>
      <div class="col-3">
        <tmss-text-input [text]="'Email'" (onSearch)="onSearch()" [(ngModel)]="cusEmail"></tmss-text-input>
      </div>
      <div class="col-3">
        <tmss-text-input [text]="'SĐT'" (onSearch)="onSearch()" [(ngModel)]="cusTel"></tmss-text-input>
      </div>
      <div class="col-3">
        <tmss-combobox [text]="'Khu vực'"  [items]="areaList" [(ngModel)]="areaId"></tmss-combobox>
      </div>
      <div class="col-1">
        <button class="tmss-btn btn-outline-primary mr-2 mt-1" (click)="onSearch()">
          <i class="fa tmss-fa fa-search"></i>
          <span class="ml-1">Tìm kiếm</span>
        </button>
      </div>
    </div>
  </div>

  <div class="main mt-2">
    <h6 class="card-header">
      {{ "Danh sách khách hàng" }}
    </h6>

    <div class="row mt-1">
      <div class="col-12">
        <grid-table [columnDefs]="columnsDef" [defaultColDef]="defaultColDef" [rowData]="pagedRowData"
          (callBackEvent)="callBackEvent($event)" (changePaginationParams)="changePaginationParams(paginationParams)"
          [height]="'312px'" [paginationParams]="paginationParams" (onChangeSelection)="onChangeSelection($event)">
        </grid-table>
      </div>
    </div>
    <div class="ui-g-12 text-right mt-2">
      <button class="tmss-btn btn-outline-primary mr-2 mt-1" (click)="add()" [disabled]="user.EmpType === 2">
        <i class="fa tmss-fa fa-plus"></i>
        <span class="ml-1">Thêm khách hàng</span>
      </button>
      <button class="tmss-btn btn-outline-primary mr-2 mt-1" (click)="edit()" [disabled]="!selectedData || user.EmpType === 2">
        <i class="fa tmss-fa fa-edit"></i>
        <span class="ml-1">Sửa thông tin</span>
      </button>
      <button class="tmss-btn btn-outline-danger mr-2 mt-1" (click)="delete()" [disabled]="!selectedData || user.EmpType === 2">
        <i class="fa tmss-fa fa-eraser"></i>
        <span class="ml-1">Xóa khách hàng</span>
      </button>
    </div>
  </div>
</div>

<app-create-or-edit-customer #createOrEditCustomer [areaList]="areaList" (modalSave)="modalSave($event)"></app-create-or-edit-customer>
