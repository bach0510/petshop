<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="selectProduct"
  aria-hidden="true" style="margin-top: 3%;">
  <div class="modal-dialog tmss-modal-md">
    <div class="modal-content tmss-modal">
      <div class="tmss-modal-header">
        <h6 class="modal-title">
          <p> Sản phẩm </p>
        </h6>
        <button type="button" class="close" aria-label="Close" (click)="hide()">
          <span class="tmss-close" aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <h6 class="card-header" style="display:flex">
          <div class="col-7" style="padding-top:5px">
            {{ "Danh sách sản phẩm" }}
          </div>
        </h6>

        <div class="row mt-1">
          <div class="col-12">
            <grid-table [columnDefs]="detailColDef" [rowData]="rowDataDetail"
               [showPagination]="false" [defaultColDef]="defaultColDef" (onChangeSelection)="onChangeSelection($event)" (callBackEvent)="callBackGrid($event)"
              [height]="'200px'" >
            </grid-table>
          </div>

        </div>
      </div>


      <div class="ui-g-12 text-right mt-1 mr-2 mb-1">
        <button class="tmss-btn btn-outline-primary mr-2 mt-1 col-2" (click)="confirm()">
          <i class="fa tmss-fa fa-save"></i>
          <span class="ml-1">Lưu</span>
        </button>
        <button class="tmss-btn btn-outline-danger mr-2 mt-1 col-2" (click)="hide()">
          <i class="fa tmss-fa fa-times"></i>
          <span class="ml-1">Hủy</span>
        </button>
      </div>

      </div>



    </div>
  </div>
